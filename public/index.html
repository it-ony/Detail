<script type="text/javascript" data-usage="bootStrap">

                if (!err) {
                    application.start({
                        <!--dynamically add shopId -->
                        shopId: 205909,
                        designUrl: 'http://dribbble.com/system/assets/2591/21049/screenshots/562428/buck_v2.png'

                        }
                    });
                } else {
                    console.warn(err);
                }
            });
